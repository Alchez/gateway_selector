<h2>Select Payment Method</h2>
<div class="row">
{% for gateway in gateways %}

<div class="field custom col-sm-6">
  <label class="radioctrl">
    <img src="{{gateway.data.icon}}"/>
    <input type="radio" name="gateway_selector_option" value="{{ gateway.name }}" {% if gateway.data.is_default %}checked="checked"{% endif %}/>
    <span class="label">{{ gateway.data.label }}</span>
  </label>
</div>

{% endfor %}
</div>
<div id="gateway-selector-forms"></div>
